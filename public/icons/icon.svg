<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#grad1)"/>
  <!-- D letter stylized as diagram -->
  <path d="M140 120 h100 a140 140 0 0 1 0 272 h-100 z" fill="none" stroke="white" stroke-width="24" stroke-linejoin="round"/>
  <!-- Connection nodes -->
  <circle cx="140" cy="200" r="20" fill="white"/>
  <circle cx="140" cy="312" r="20" fill="white"/>
  <circle cx="300" cy="256" r="20" fill="white"/>
  <!-- Flow lines -->
  <line x1="180" y1="200" x2="260" y2="200" stroke="white" stroke-width="8" stroke-linecap="round"/>
  <line x1="180" y1="312" x2="260" y2="312" stroke="white" stroke-width="8" stroke-linecap="round"/>
  <!-- Plus sign for "create" -->
  <line x1="360" y1="100" x2="360" y2="180" stroke="white" stroke-width="16" stroke-linecap="round"/>
  <line x1="320" y1="140" x2="400" y2="140" stroke="white" stroke-width="16" stroke-linecap="round"/>
</svg>
